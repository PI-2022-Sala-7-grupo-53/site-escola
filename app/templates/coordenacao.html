<!doctype html>
<html>

<head>
  <title>Gerenciador Educacional On-Line 2.0</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}" media="screen">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">G-E-O-2</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('index')}}">Home</a>
        </li>
      </ul>
      <form class="d-flex">
      </form>
    </div>
  </div>
</nav>
<body>
    <table style="margin: 50px;max-width: 900px;" class="table">
      <thead>
        <tr>
          <th scope="col" style="max-width: 300px;">Professor</th>
          <th scope="col" style="max-width: 70px;">Nº</th>
          <th scope="col" style="max-width: 300px;">Nome completo do aluno</th>
          <th scope="col" style="max-width: 70px;">Classe</th>
          <th scope="col" style="max-width: 100px;">Matéria</th>
          <th scope="col" style="max-width: 70px;">Nota</th>
          <th scope="col" style="max-width: 70px;">Aulas</th>
          <th scope="col" style="max-width: 70px;">Faltas</th>
        </tr>
      </thead>
      <tbody>
        {% for aluno in alunos %}
          <tr>
            <th scope="row" style="max-width: 300px;">{{ aluno.professor.nome }}</th>
            <td style="max-width: 300px;">{{ aluno.numero }}</td>
            <td style="max-width: 300px;">{{ aluno.nome }}</td>
            <td style="max-width: 70px;">{{ aluno.classe }}</td>
            <td style="max-width: 100px;">{{ aluno.materia }}</td>
            <td style="max-width: 70px;">{{ aluno.nota }}</td>
            <td style="max-width: 70px;">{{ aluno.qtd_aulas }}</td>
            <td style="max-width: 70px;">{{ aluno.qtd_faltas }}</td>
         </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='js/bootstrap.min.js')}}" media="screen">
</html>
