<!doctype html>
<html>

<head>
  <title>Gerenciador Educacional On-Line 2.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">G-E-O-2</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('index')}}">Home</a>
        </li>
      </ul>
      <form class="d-flex">
      </form>
    </div>
  </div>
</nav>
<body>
  <form style="padding: 10px;">
    <h3 style="padding: 20px;">Área restrita aos coordenadores.</h2>
    </form>
    <table style="margin: 50px;max-width: 900px;" class="table">
      <thead>
        <tr>
          <th scope="col" style="max-width: 300px;">Professores</th>
          <th scope="col" style="max-width: 70px;"></th>
        <!--  <th scope="col" style="max-width: 70px;"></th>-->
        </tr>
      </thead>
      <tbody>
        {% for professor in professores %}
          <tr>
            <th scope="row" style="max-width: 300px;">{{ professor.nome }}</th>
            <td><a class="btn btn-success" href="{{url_for('grafico', professor_id = professor['id'])}}" data-toggle="collapse" role="button" style="max-width: 70px;" aria-expanded="false">
              Análise</a></td>
          <!--  <td><a class="btn btn-outline-danger" href="{{url_for('delete2', professor_id = professor['id'])}}" 
  role="button" style="max-width: 70px;">Deletar</a></td>-->
         </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='js/bootstrap.min.js')}}" media="screen">
</html>
